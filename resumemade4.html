<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
  <header>
    <div class="container">
        <h1 class="logo">
            <a href="index.html">
              <img src="./images/logo.png" alt="아이템로고" class="logo-img">
              <span class="logo-text">이력써 Ai</span>
            </a>
          </h1>
        <nav>
            <ul>
                <li>
                    <a href="resume.html" class="nav-link"><button><span>이력서 만들기</span></button></a>
                </li>
                <li>
                    <a href="employee.html" class="nav-link"><button>이력서 진단</button></a>
                </li>
                <li>
                    <a href="pricing.html" class ="nav-link"><button>요금제</button></a>
                </li>
                <li>
                    <a href="support.html" class ='nav-link'><button>고객지원</button></a>
                </li>
                <li>
                  <a href="support.html" class ='nav-link'><button>생성예시</button></a>
              </li>
            </ul>
        </nav>
        <div class="download-container">
            <button class="download-btn">로그인</button>
        </div>
    </div>
</header>


    <div class="resume-wrapper">
        <form class="resume-4">

          




          <div class="question-container3">
            <h2><span>지원 기업명</span>을 입력해주세요</h2>
          </div>

          <div class="options-container3">
            <input type="text" class="option-btn" placeholder="직접 입력" maxlength="10">
          </div>


          <div class="question-container2">
            <h2><span>지원 직무</span>를 선택해주세요</h2>
            <p class="hint-text">1개 선택할 수 있습니다.</p>
          </div>

          <div class="options-container2">
            <button type="button" class="option-btn" data-value="기획⋅전략">기획⋅전략</button>
            <button type="button" class="option-btn" data-value="마케팅⋅광고">마케팅⋅광고</button>
            <button type="button" class="option-btn" data-value="미디어⋅홍보">미디어⋅홍보</button>
            <button type="button" class="option-btn" data-value="인사⋅HR">인사⋅HR</button>
            <button type="button" class="option-btn" data-value="회계⋅재무">회계⋅재무</button>
            <button type="button" class="option-btn" data-value="법무⋅법률">법무⋅법률</button>
            <button type="button" class="option-btn" data-value="프론트 개발">프론트 개발</button>
            <button type="button" class="option-btn" data-value="백엔드 개발">백엔드 개발</button>
            <button type="button" class="option-btn" data-value="디자인">디자인</button>
            <button type="button" class="option-btn" data-value="생산">생산</button>
            <button type="button" class="option-btn" data-value="제조">제조</button>
            <button type="button" class="option-btn" data-value="서비스업">서비스업</button>
            <button type="button" class="option-btn" data-value="연구개발">연구개발</button>
            <button type="button" class="option-btn" data-value="영업">영업</button>
            <button type="button" class="option-btn" data-value="무역⋅유통">무역⋅유통</button>
            <button type="button" class="option-btn" data-value="의약">의약</button>
            <button type="button" class="option-btn" data-value="교육">교육</button>
            <button type="button" class="option-btn" data-value="미디어">미디어</button>
            <button type="button" class="option-btn" data-value="스포츠">스포츠</button>
            <button type="button" class="option-btn" data-value="AI엔지니어">AI엔지니어</button>
            <button type="button" class="option-btn" data-value="데이터 사이언티스트">데이터</button>
            <button type="button" class="option-btn" data-value="모바일 개발">모바일 개발</button>
            <button type="button" class="option-btn" data-value="UX/UI">UX/UI</button>
            <button type="button" class="option-btn" data-value="IT컨설턴트">IT컨설턴트</button>
            <button type="button" class="option-btn" data-value="프로젝트 매니저">PM</button>
            <input type="text" class="option-btn" placeholder="직접 입력" maxlength="10">
          </div>



          
          <div class="question-container">
            <h2><span>지원자의 성격</span>을 선택해주세요</h2>
            <p class="hint-text">최대 3개까지 선택할 수 있습니다.</p>
          </div>
          
          <div class="options-container">
            <button type="button" class="option-btn" data-value="성실함">성실함</button>
            <button type="button" class="option-btn" data-value="적극적">적극적</button>
            <button type="button" class="option-btn" data-value="창의적">창의적</button>
            <button type="button" class="option-btn" data-value="책임감">책임감</button>
            <button type="button" class="option-btn" data-value="협력적">협력적</button>
            <button type="button" class="option-btn" data-value="문제해결력">문제해결</button>
            <button type="button" class="option-btn" data-value="열정적">열정적</button>
            <button type="button" class="option-btn" data-value="커뮤니케이션">소통</button>
            <button type="button" class="option-btn" data-value="도전정신">도전정신</button>
            <button type="button" class="option-btn" data-value="리더쉽">리더쉽</button>
            <button type="button" class="option-btn" data-value="긍정적">긍정적</button>
            <button type="button" class="option-btn" data-value="솔직함">솔직함</button>
            <button type="button" class="option-btn" data-value="실행력">실행력</button>
            <button type="button" class="option-btn" data-value="호기심">호기심</button>
            <button type="button" class="option-btn" data-value="인내심">인내심</button>
            <button type="button" class="option-btn" data-value="친화력">친화력</button>
            <button type="button" class="option-btn" data-value="이해력">이해력</button>
            <button type="button" class="option-btn" data-value="사교력">사교력</button>
            <button type="button" class="option-btn" data-value="판단력">판단력</button>
            <button type="button" class="option-btn" data-value="자발적">자발적</button>
            <button type="button" class="option-btn" data-value="상상력">상상력</button>
            <button type="button" class="option-btn" data-value="승부욕">승부욕</button>
            <button type="button" class="option-btn" data-value="통찰력">통찰력</button>
            <button type="button" class="option-btn" data-value="논리적">논리적</button>
            <button type="button" class="option-btn" data-value="능동적">능동적</button>
            <input type="text" class="option-btn" placeholder="직접 입력" maxlength="10">
          </div>


          <div class="question-container4">
            <h2><span>지원자의 인적사항</span>을 입력해주세요</h2>
          </div>

          <div class="options-container4">
            <div class="floating-group">
              <input type="text" id="firstName" name="firstName" required placeholder=" " maxlength="10">
              <label for="firstName">이름</label>
            </div>

            <div class="floating-group">
              <input type="text" id="age" name="age" required placeholder="" maxlength="10">
              <label for="age">나이</label>
            </div>

            <div class="floating-group">
              <input type="text" id="firstName" name="phoneNumber" required placeholder="" maxlength="13">
              <label for="phoneNumber">휴대전화</label>
            </div>

            <div class="floating-group">
              <input type="email" id="email" name="email" required placeholder="">
              <label for="email">이메일</label>
            </div>
          
            <!-- 주소 -->
            <div class="floating-group">
              <input type="text" id="address" name="address" required placeholder="" readonly onclick="searchAddress()">
              <label for="address">주소</label>
            </div>
          
            <!-- 우편번호 -->
            <div class="floating-group">
              <input type="text" id="postalCode" name="postalCode" required placeholder="" maxlength="6" readonly onclick="searchAddress()">
              <label for="postalCode">우편번호</label>
            </div>
          
          </div>

          <div class="question-container5">
            <h2><span>지원자의 경력사항</span>을 입력해주세요</h2>
          </div>
          
          <div class="option-container5">
            <div class="floating-group">
              <input type="text" name="jobTitle" placeholder=" " required>
              <label>직책</label>
            </div>

            <div class="floating-group">
              <input type="text" name="employer" placeholder=" " required>
              <label>회사명</label>
            </div>
    
            <div class="floating-group">
              <input type="month" name="startDate" required>
              <label>시작 날짜</label>
            </div>

            <div class="floating-group">
              <input type="month" name="endDate">
              <label>종료 날짜</label>
            </div>

            <div class="floating-group">
              <input type="text" name="city" placeholder=" " required>
              <label>근무 지역</label>
            </div>
          </div>
          
            <!-- 담당 업무 설명 -->
            <div class="section-resume4">
              <label for="responsibilities">담당 업무</label>
              <textarea name="responsibilities" placeholder="주요 업무, 프로젝트, 성과 등을 작성해주세요" data-maxlength="500"></textarea>
              <div class="char-count"><span class="current">0</span> / 500</div>
            </div>

            <div class="submit-container">
              <button id="submitBtn" type="button" disabled>다음</button>
            </div>
          
          </div>
          
          
          
        </form>
      </div>

        


    
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="script.js"></script>
</body>


</html>
