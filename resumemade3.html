<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
  <header>
    <div class="container">
        <h1 class="logo">
            <a href="index.html">
              <img src="./images/logo.png" alt="아이템로고" class="logo-img">
              <span class="logo-text">이력써 Ai</span>
            </a>
          </h1>
        <nav>
            <ul>
                <li>
                    <a href="resume.html" class="nav-link"><button><span>이력서 만들기</span></button></a>
                </li>
                <li>
                    <a href="employee.html" class="nav-link"><button>이력서 진단</button></a>
                </li>
                <li>
                    <a href="pricing.html" class ="nav-link"><button>요금제</button></a>
                </li>
                <li>
                    <a href="support.html" class ='nav-link'><button>고객지원</button></a>
                </li>
                <li>
                  <a href="support.html" class ='nav-link'><button>생성예시</button></a>
              </li>
            </ul>
        </nav>
        <div class="download-container">
            <button class="download-btn">로그인</button>
        </div>
    </div>
</header>

    <div class="resume-form">
        <!-- 1) 스텝 인디케이터 -->
        <div class="step-indicator">
          <div class="step active" data-step="1">1. 인적 사항 및 이력사항</div>
          <div class="divider" id="divider-1"></div>
          <div class="step" data-step="2">2. 자기소개서</div>
        </div>
      
        <!-- 2) 폼 컨텐츠 -->
        <form id="multiStepForm">
          <div class="form-content active" data-step-content = "1">
            
            <div class="photo-section">
              <div class="photo-preview" id="profilePreview">
                <span class="icon"></span>
              </div>
              <label for="profileInput" class="btn-upload"><i class="fa-solid fa-camera">&nbsp;&nbsp;사진 첨부</i></label>
              <input type="file" id="profileInput" accept="image/*" hidden>
            </div>
      
            <!-- 오른쪽: 정보 입력 -->
            <div class="info-section">
              <div class="form-group">
                <label>이름</label>
                <input type="text" placeholder="이름을 입력해 주세요">
              </div>
              <div class="form-group">
                <label>생년월일</label>
                <input type="text" placeholder="YYYY/MM/DD">
              </div>
              <div class="form-group">
                <label>연락처</label>
                <input type="text" placeholder="010-0000-0000">
              </div>
              <div class="form-group">
                <label>이메일</label>
                <input type="email" placeholder="이메일을 입력해 주세요">
              </div>
              <div class="form-group">
                <label>주소</label>
                <input type="text" placeholder="주소를 입력해 주세요">
              </div>
            </div>

            <div class="self-intro-container">

              <div class="section-group">
                <label for="highlight">프로필에서 강조할 점 <span class="optional">(필수)</span> <i class="fa-solid fa-question icon-circle"></i></label>
                <textarea
                  id="highlight"
                  name="highlight"
                  placeholder="강점이 될 사항, 성격 등을 입력해 주세요"
                  maxlength="500"
                ></textarea>
                <div class="char-count"><span class="current">0</span>/500</div>
              </div>
            
              <div class="section-group">
                <label for="projects">주요 경력 / 프로젝트 <span class="optional">(필수)</span><i class="fa-solid fa-question icon-circle"></i></label>
                <textarea
                  id="projects"
                  name="projects" 
                  placeholder="주요 경력 / 프로젝트의 내용을 입력해 주세요"
                  maxlength="500"
                  ></textarea>
                <div class="char-count"><span class="current">0</span>/500</div>
              </div>
            
                
              <div class="section-group">
                <label for="skills">기술 및 역량 <span class="optional">(선택)</span><i class="fa-solid fa-question icon-circle"></i></label>
                <textarea
                  id="skills"
                  name="skills"
                  placeholder="기술 및 역량의 내용을 입력해 주세요"
                  maxlength="500"></textarea>
                <div class="char-count"><span class="current">0</span>/500</div>
              </div>
            
                
              <div class="section-group">
                <label for="education">교육 / 자격증 <span class="optional">(선택)</span><i class="fa-solid fa-question icon-circle"></i></label>
                <textarea
                  id="education"
                  name="education"
                  placeholder="교육 / 자격증의 내용을 입력해 주세요"
                  maxlength="500"
                  ></textarea>
                <div class="char-count"><span class="current">0</span>/500</div>
              </div>
            
                
              <div class="section-group">
                <label for="extras">기타 활동 / 수상 내역 <span class="optional">(선택)</span><i class="fa-solid fa-question icon-circle"></i></label>
                <textarea
                  id="extras" 
                  name="extras"
                  placeholder="기타 활동 / 수상 내역을 입력해 주세요"
                  ></textarea>
                <div class="char-count"><span class="current">0</span>/500</div>
              </div>
            </div>
          </div>
       

        <div class="form-content" data-step-content="2">
          <div class="info-section full-width">
            <!-- STEP 2 전용 폼그룹 -->
            <div class="section-group">
              <label for="question">자기소개서 질문 1<i class="fa-solid fa-question icon-circle"></i></label>
              <textarea
                id="question"
                name="question"
                placeholder="추가 자기소개 내용을 입력해 주세요"
                maxlength="1000"
              ></textarea>
              <div class="char-count"><span class="current">0</span>/1000</div>
            </div>

            <div class="section-group">
              <label for="question2">자기소개서 질문 2<i class="fa-solid fa-question icon-circle"></i></label>
              <textarea
                name="question2"
                id="question2"
                placeholder = "추가 자기소개 내용을 입력해 주세요"
                maxlength="1000"
                ></textarea>
                <div class="char-count"><span class="current">0</span>/1000</div>
            </div>

            <div class="section-group">
              <label for="question3">자기소개서 질문 3<i class="fa-solid fa-question icon-circle"></i></label>
              <textarea
                name="question3"
                id="question3"
                placeholder = "추가 자기소개 내용을 입력해 주세요"
                maxlength="1000"
                ></textarea>
                <div class="char-count"><span class="current">0</span>/1000</div>
            </div>

            <div class="section-group">
              <label for="question4">자기소개서 질문 4<i class="fa-solid fa-question icon-circle"></i></label>
              <textarea
                name="question4"
                id="question4"
                placeholder = "추가 자기소개 내용을 입력해 주세요"
                maxlength="1000"
                ></textarea>
                <div class="char-count"><span class="current">0</span>/1000</div>
            </div>

          </div>
        </div>

          <div class="btn-container">
            <button type="button" class="btn-prev" id="prevBtn" style="display: none;">
              이전
            </button>
            <button type="button" class="btn-next" id="nextBtn">
              다음
            </button>
            <button type="submit" class="btn-submit" id="submitBtn" style="display: none;">
              제출
            </button>
          </div>
        </form>
    </div>

    
  

    
    <script src="script.js"></script>
</body>


</html>
